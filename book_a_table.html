<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book A Table</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="dynamic_grid.css">
</head>
<body>
    <section class="reservation text-center">
        <h2>Book Your Table</h2>
        <p>Select a table from the grid below:</p>

        <div class="container mt-4">
            <div class="row g-3 justify-content-center" id="table-grid">
                <!-- Tables will be inserted dynamically here -->
            </div>
        </div>

        <!-- Reservation form -->
        <div class="reservation-form mt-4">
            <form id="reservation-form">
                <input type="text" id="name" placeholder="Your Name" required>
                <input type="tel" id="phone" placeholder="Your Phone" required>
                <select id="group-size" required>
                    <option value="">Select Number of People</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
                <button type="submit" id="submit-btn" disabled>Reserve Table</button>
            </form>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="tables.js"></script>
</body>
</html>
